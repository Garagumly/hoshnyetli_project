{% extends 'store/main.html' %}
{% load static %}
{% load i18n %}

{% block stylesheet %}
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{%static 'lib/animate/animate.min.css'%}" rel="stylesheet">
    <link href="{%static 'lib/owlcarousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
    <link href="{%static 'lib/lightbox/css/lightbox.min.css'%}" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{%static 'css/style.css'%}" rel="stylesheet">
{% endblock stylesheet %}
{% block content %}
    <!-- Quote Start -->
    <div id="contact_us" class="container-fluid quote my-5 py-5" data-parallax="scroll" data-image-src="{%static 'img/carousel-2.jpg'%}">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="bg-white rounded p-4 p-sm-5 wow fadeIn" data-wow-delay="0.5s">
                        <h1 class="display-5 text-center mb-5">{%trans "Biz bilen habarla≈ümak"%}</h1>
                        <div class="row g-3">
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-light border-0" id="gname"
                                        placeholder="Gurdian Name">
                                    <label for="gname">{%trans "Adynyz"%}</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="email" class="form-control bg-light border-0" id="gmail"
                                        placeholder="Gurdian Email">
                                    <label for="gmail">{%trans "Email"%}</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-light border-0" id="cname"
                                        placeholder="Child Name">
                                    <label for="cname">{%trans "Telefon"%}</label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control bg-light border-0" id="cage"
                                        placeholder="Child Age">
                                    <label for="cage">{%trans "Mowzuk"%}</label>
                                </div>
                            </div>
                            <div class="col-12">
                                <div class="form-floating">
                                    <textarea class="form-control bg-light border-0" placeholder="Leave a message here"
                                        id="message" style="height: 100px"></textarea>
                                    <label for="message">{%trans "Maglumat"%}</label>
                                </div>
                            </div>
                            <div class="col-12 text-center">
                                <button class="btn btn-primary py-3 px-4" type="submit">{%trans "Ugrat"%}</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Quote End -->
{% endblock content %}


{% block javascript %}
            <!-- JavaScript Libraries -->
            <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
            <script src="{%static 'lib/wow/wow.min.js'%}"></script>
            <script src="{%static 'lib/easing/easing.min.js'%}"></script>
            <script src="{%static 'lib/waypoints/waypoints.min.js'%}"></script>
            <script src="{%static 'lib/owlcarousel/owl.carousel.min'%}.js"></script>
            <script src="{%static 'lib/counterup/counterup.min.js'%}"></script>
            <script src="{%static 'lib/parallax/parallax.min.js'%}"></script>
            <script src="{%static 'lib/isotope/isotope.pkgd.min'%}.js"></script>
            <script src="{%static 'lib/lightbox/js/lightbox.min'%}.js"></script>
        
            <!-- Template Javascript -->
            <script src="{%static 'js/main.js'%}"></script>
{% endblock javascript %}
